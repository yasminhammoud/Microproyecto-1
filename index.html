<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
        <title>Portafolio de Yasmin H.</title>
    </head>

    <body>

        <!-- -------------------------- Navigation Bar ------------------------ -->
        <nav class="navbar">
            
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE MÍ</a></li>
                <li><a href="#">EXPERIENCIAS</a></li>
                <li><a href="#">HABILIDADES</a></li>
                <li><a href="#">CONTÁCTAME</a></li>
            </ul>

        </nav>
        <!--  ----------------------------------------------------------------- -->
        
        <!-- --------------------------- Image Slider ------------------------- -->
        <section class="hero" id="hero">

            <div class="slideShow-container">

                <div class="imagesToChoose">

                    <!-- Radio buttons (to choose image) -->  
                    <input type="radio" name="option-button" id="option1" value="0" onclick="showImage(this.value)">
                    <input type="radio" name="option-button" id="option2" value="1" onclick="showImage(this.value)">
                    <input type="radio" name="option-button" id="option3" value="2" onclick="showImage(this.value)">
                    <input type="radio" name="option-button" id="option4" value="3" onclick="showImage(this.value)">
                    <input type="radio" name="option-button" id="option5" value="4" onclick="showImage(this.value)"> 

                    <!-- Slideshow content (Image)-->
                    <img id="image-to-display" src="" alt="">

                </div>

                <!-- Manual selection -->
                <div class="manual-selection"> 
                    <label for="option1" class="manual-button"></label>
                    <label for="option2" class="manual-button"></label>
                    <label for="option3" class="manual-button"></label>
                    <label for="option4" class="manual-button"></label>
                    <label for="option5" class="manual-button"></label>
                </div>

            </div>

        </section>
        <!--  ----------------------------------------------------------------- -->
        
    </body>

    <script src="/main.js"></script>
</html>
